<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES  -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/calculator.css" />

    <title>Calculator</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="../img/Calculator.png" alt="logo" />
          <span><h2 class="logoname">Mathe Mate</h2></span>
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="calculator.html" class="underline">Calculators</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="introSection">
      <div>this is the intro to the content of this page</div>
    </section>
    <main>
      <section id="calculators">
        <div class="container">
          <div class="calcBox">
            <div class="text">
              <h3>Addition</h3>
            </div>
            <div class="calcBtn">
              <div class="calculator">
                <input type="number" name="" id="addition1" /> + <input type="number" name="" id="addition2" /> =
                <h4 id="additionAns">?</h4>
              </div>
              <button id="additionBtn" type="submit">Check</button>
            </div>
          </div>

          <div class="calcBox">
            <div class="text">
              <h3>Subtraction</h3>
            </div>
            <div class="calcBtn">
              <div class="calculator">
                <input type="number" name="" id="subtract1" /> - <input type="number" name="" id="subtract2" /> =
                <h4 id="subtractAns">?</h4>
              </div>
              <button id="subtractBtn" type="submit">Check</button>
            </div>
          </div>

          <div class="calcBox">
            <div class="text">
              <h3>Multiplication</h3>
            </div>
            <div class="calcBtn">
              <div class="calculator">
                <input type="number" name="" id="multiply1" /> x <input type="number" name="" id="multiply2" /> =
                <h4 id="multiplyAns">?</h4>
              </div>
              <button id="multiplyBtn" type="submit">Check</button>
            </div>
          </div>

          <div class="calcBox">
            <div class="text">
              <h3>Division</h3>
            </div>
            <div class="calcBtn">
              <div class="calculator">
                <input type="number" name="" id="division1" /> ÷ <input type="number" name="" id="division2" /> =
                <h4 id="divisionAns">?</h4>
              </div>
              <button id="divisionBtn" type="submit">Check</button>
            </div>
          </div>

          <div class="calcBox">
            <div class="text">
              <h3>Percantage</h3>
            </div>
            <div class="calcBtn">
              <div class="calculator">
                <input type="number" name="" id="percentage1" /> uit <input type="number" name="" placeholder="%" id="percentage2" /> =
                <h4 id="percentageAns">?</h4>
              </div>
              <button id="percentageBtn" type="submit">Check</button>
            </div>
          </div>

          <div class="calcBox">
            <div class="text">
              <h3>Power Calculator</h3>
            </div>
            <div class="calcBtn">
              <div class="calculator">
                <input type="number" name="" id="power1" /> ^ <input type="number" name="" id="power2" /> =
                <h4 id="powerAns">?</h4>
              </div>
              <button id="powerBtn" type="submit">Check</button>
            </div>
          </div>
          <div class="calcBox">
            <div class="text">
              <h3>The Rest value</h3>
            </div>
            <div class="calcBtn">
              <div class="calculator">
                <input type="number" name="" id="rest1" /> rest <input type="number" name="" id="rest2" /> =
                <h4 id="restAns">?</h4>
              </div>
              <button id="restBtn" type="submit">Check</button>
            </div>
          </div>
          <div class="calcBox">
            <div class="text">
              <h3>Fibonacci</h3>
            </div>
            <div class="calcBtn">
              <div class="calculator">
                <input type="number" name="" id="fibonacci1" /> Φ
                <h4 id="fibonacciAns">?</h4>
              </div>
              <button id="fibonacciBtn" type="submit">Check</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/push.js"></script>
  </body>
</html>
